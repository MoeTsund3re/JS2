    <!--Задание 1 -->
    <button id="on">Нажми на меня!</button>
    <script>
        let btn = document.getElementById('on')
        function text() {
            btn.innerText = "Вы нажали на меня!";
        }
        btn.addEventListener('click', text);
    </script>

    <div class="square" id="square_"></div>
    <script>
        const square_ = document.getElementById('square_');

        document.addEventListener('mousemove', (event) => {
            let x = event.clientX;
            let y = event.clientY;
            
                square_.style.left = x + 'px';
                square_.style.top = y +'px';
            

        });
    </script>
